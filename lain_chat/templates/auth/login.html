{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAIN_PROTOCOL - Authentication</title>
    
    
    <link rel="stylesheet" href="{% static 'css/terminal.css' %}">
    <link rel="stylesheet" href="{% static 'css/lain-effects.css' %}">
    
    >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        .auth-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #00ff00;
            border-radius: 8px;
            font-family: 'JetBrains Mono', monospace;
        }
        
        .auth-header {
            text-align: center;
            color: #00ff00;
            margin-bottom: 30px;
        }
        
        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        .form-group label {
            color: #00ff00;
            margin-bottom: 5px;
            font-size: 14px;
        }
        
        .form-group input {
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #333;
            color: #00ff00;
            padding: 10px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            border-radius: 4px;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #00ff00;
            box-shadow: 0 0 5px rgba(0, 255, 0, 0.3);
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #00ff00;
            font-size: 12px;
        }
        
        .btn {
            background: #00ff00;
            color: #000;
            border: none;
            padding: 12px 20px;
            font-family: 'JetBrains Mono', monospace;
            font-weight: bold;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background: #00cc00;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: transparent;
            color: #00ff00;
            border: 1px solid #00ff00;
        }
        
        .btn-secondary:hover {
            background: rgba(0, 255, 0, 0.1);
        }
        
        .messages {
            margin-bottom: 20px;
        }
        
        .messages .alert {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            font-size: 12px;
        }
        
        .messages .alert-error {
            background: rgba(255, 0, 0, 0.2);
            color: #ff0000;
            border: 1px solid #ff0000;
        }
        
        .messages .alert-success {
            background: rgba(0, 255, 0, 0.2);
            color: #00ff00;
            border: 1px solid #00ff00;
        }
        
        .auth-links {
            text-align: center;
            margin-top: 20px;
        }
        
        .auth-links a {
            color: #00ff00;
            text-decoration: none;
            font-size: 12px;
        }
        
        .auth-links a:hover {
            text-decoration: underline;
        }
        
        .anonymous-section {
            border-top: 1px solid #333;
            margin-top: 30px;
            padding-top: 20px;
            text-align: center;
        }
        
        .anonymous-section h3 {
            color: #ffff00;
            margin-bottom: 15px;
            font-size: 16px;
        }
        
        .anonymous-section p {
            color: #999;
            font-size: 12px;
            margin-bottom: 15px;
        }
        
        #anonymous-name {
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #333;
            color: #ffff00;
            padding: 8px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
            border-radius: 4px;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .glitch-text {
            animation: glitch 2s infinite;
        }
        
        @keyframes glitch {
            0%, 100% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
        }
    </style>
</head>
<body>
    <div class="crt-container">
        <div class="scan-lines"></div>
        
        <div class="auth-container">
            <div class="auth-header">
                <h1 class="glitch-text">Acess</h1>
                <p>Authentication Required</p>
            </div>
            
            
            {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
            
            
            <form method="post" class="auth-form">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div class="checkbox-group">
                    <input type="checkbox" id="remember_me" name="remember_me">
                    <label for="remember_me">Remember me</label>
                </div>
                
                <button type="submit" class="btn">Connect to Wired</button>
            </form>
            
            <div class="auth-links">
                <a href="{% url 'authentication:register' %}">Create Account</a>
            </div>
            
            
            <div class="anonymous-section">
                <h3>Quick Anonymous Access</h3>
                <p>Enter the Wired without registration (temporary session)</p>
                
                <input type="text" id="anonymous-name" placeholder="Choose a name (optional)" maxlength="20">
                <button type="button" class="btn btn-secondary" onclick="connectAnonymous()">Enter as Anonymous</button>
            </div>
        </div>
    </div>
    
    <script>
        
        function connectAnonymous() {
            const nameInput = document.getElementById('anonymous-name');
            const name = nameInput.value.trim();
            
            fetch('/auth/quick-connect/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    session_name: name
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    
                    window.location.href = '/chat/';
                } else {
                    alert('Connection failed. Please try again.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Connection failed. Please try again.');
            });
        }
        
        
        document.getElementById('email').focus();
        
        
        document.getElementById('anonymous-name').addEventListener('input', function(e) {
            const value = e.target.value;
            // Nettoyer l'input 
            e.target.value = value.replace(/[^a-zA-Z0-9]/g, '');
        });
        
        // Génération d'un nom aléatoire
        const lainNames = ['Layer01', 'Phantom', 'Digital', 'Wired', 'Protocol', 'Cipher', 'Neural', 'Ghost', 'Echo', 'Void'];
        document.getElementById('anonymous-name').placeholder = lainNames[Math.floor(Math.random() * lainNames.length)] + Math.floor(Math.random() * 900 + 100);
    </script>
</body>
</html>
